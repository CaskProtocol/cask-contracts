# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [17.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
      name: Checkout cask-contracts
      with:
        path: 'p-cask-contracts'
    - name: Checkout cask-web-sdk
      uses: actions/checkout@v2
      with:
        repository: CaskProtocol/p-cask-web-sdk
        token: ${{ secrets.GH_PAT }}
        path: 'p-cask-web-sdk'
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        cache-dependency-path: p-cask-contracts/yarn.lock
    - run: cd p-cask-contracts && yarn install
    - run: cd p-cask-contracts && yarn run test
